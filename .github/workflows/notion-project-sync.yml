name: Sync Projects to Notion

on:
  push:
    branches:
      - "develop"
      - "feature/**"
      - "staging/**"
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1"

permissions:
  contents: read
  issues: read

jobs:
  sync:
    name: Publish project status to Notion
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run project synchronisation
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_PROJECTS_DB_ID: ${{ secrets.NOTION_PROJECTS_DB_ID }}
          NOTION_PAGE_ID: ${{ secrets.NOTION_PAGE_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NOTION_PROJECT_ID_PROPERTY: ${{ vars.NOTION_PROJECT_ID_PROPERTY }}
        run: |
          python -m agent_logic.notion_sync.run_jobs projects --log-level INFO

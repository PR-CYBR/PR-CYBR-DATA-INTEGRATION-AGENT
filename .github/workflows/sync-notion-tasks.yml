name: Sync Notion Tasks

on:
  push:
    branches:
      - work
      - "work/**"
      - "feature/**"
  pull_request:
  issues:
  workflow_dispatch:

permissions:
  contents: read
  issues: read
  pull-requests: read

jobs:
  sync:
    name: Update task backlog
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Synchronise task database with Notion
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.AGENT_ACTIONS }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_TASK_BACKLOG_DB_ID }}
        run: |
          if [ -z "$NOTION_TOKEN" ] || [ -z "$NOTION_DATABASE_ID" ]; then
            echo "Required Notion credentials are missing."
            exit 1
          fi
          python -m agent_logic.notion_sync.workflow_sync \
            --sync-type tasks \
            --database-id "$NOTION_DATABASE_ID" \
            --id-property "GitHub ID" \
            --id-property-type rich_text \
            --status-property "Status" \
            --status-property-type status \
            --url-property "GitHub URL" \
            --url-property-type url \
            --labels-property "Labels" \
            --labels-property-type multi_select \
            --category-property "" \
            --timestamp-property "Last Updated" \
            --timestamp-property-type date \
            --description-property "Description"

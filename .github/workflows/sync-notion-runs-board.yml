name: Sync Notion Runs Board

on:
  workflow_run:
    workflows:
      - Sync Notion Tasks
      - Sync Notion Pull Requests
      - Sync Notion Issues
      - Sync Notion Projects
      - Notion Synchronisation Pipeline
      - Verify Environment Variables
      - tfc-sync
      - maintenance
      - Build and Publish image to Docker Hub
    types:
      - completed

permissions:
  actions: read
  contents: read

jobs:
  sync:
    name: Record workflow result
    if: ${{ github.event.workflow.name != 'Sync Notion Runs Board' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Synchronise runs board with Notion
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.AGENT_ACTIONS }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_RUNS_BOARD_DB_ID }}
        run: |
          if [ -z "$NOTION_TOKEN" ] || [ -z "$NOTION_DATABASE_ID" ]; then
            echo "Required Notion credentials are missing."
            exit 1
          fi
          python -m agent_logic.notion_sync.workflow_sync \
            --sync-type runs \
            --database-id "$NOTION_DATABASE_ID" \
            --id-property "GitHub ID" \
            --id-property-type rich_text \
            --status-property "Status" \
            --status-property-type status \
            --url-property "GitHub URL" \
            --url-property-type url \
            --labels-property "" \
            --category-property "Event" \
            --category-property-type select \
            --timestamp-property "Last Updated" \
            --timestamp-property-type date \
            --description-property "Description"
